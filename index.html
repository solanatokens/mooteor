<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$MOOTEOR - Solana Token</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* First section content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 20px;
        }

        h1 {
            font-size: 64px;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0;
            position: absolute;
            top: 30px; /* Adjusted to give space from the top */
            width: 100%;
            text-shadow: 2px 2px 8px black; /* Black shadow around the text */
        }

        .button-contract {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 15px 30px;
            background-color: #8ce9b5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Social Icons */
        .social-icons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
        }

        .social-icons a {
            margin-left: 10px;
        }

        .social-icons img {
            width: 40px;
        }

        /* DexScreener Chart Section */
        .slide {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            padding-top: 50px; /* Pushed the embed lower */
        }

        #dexscreener-embed {
            position: relative;
            width: 100%;
            padding-bottom: 125%;
        }

        @media (min-width: 1400px) {
            #dexscreener-embed {
                padding-bottom: 65%;
            }
        }

        #dexscreener-embed iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="video-background">
        <source src="IMG_5734.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- First Section: Content overlay -->
    <div class="content" id="content1">
        <h1>Look above, $MOOTEOR's coming.</h1>
        <button class="button-contract" onclick="copyContract()">Contract</button>
    </div>

    <!-- Social icons -->
    <div class="social-icons">
        <a href="https://t.me/mooteorsolcto" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1200px-Telegram_logo.svg.png" alt="Telegram"></a>
        <a href="https://x.com/moonteorcto" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/X_icon_2.svg" alt="X (Twitter)"></a>
        <a href="https://dexscreener.com/solana/96uab5dlkf9f6fwvtnm12g8myzzcogdqib9o5pjoohrf" target="_blank"><img src="https://play-lh.googleusercontent.com/Yk8oT4lKwRdgBzs_SZ0s02vjjwAUMz_8lyKfTGqk0vRZjauY90IzXzg592FDWaNK7Q=w240-h480-rw" alt="DEX"></a>
    </div>

    <!-- Second Section: DexScreener Chart -->
    <div class="slide" id="slide2">
        <div id="dexscreener-embed">
            <iframe src="https://dexscreener.com/solana/96UaB5dLKf9f6fWVTnM12g8myzZCogdQib9o5PJoohRF?embed=1&theme=dark"></iframe>
        </div>
    </div>

    <script>
        // Function to copy the contract address to clipboard
        function copyContract() {
            const contract = "9G9Rtb3aHWyxgjvgcvuUazJMK6Yiz3J732GJnAywpump";
            navigator.clipboard.writeText(contract).then(() => {
                alert("Contract copied to clipboard: " + contract);
            });
        }
    </script>

</body>
</html>
